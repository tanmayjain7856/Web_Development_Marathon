<!DOCTYPE html>
<!--html is used in this document-->
<html>
  <!--Root element-->
  <head>
    <!--Metadata element and contains information about the webpage like scripts, styles, title-->
    <meta charset="UTF-8" />
    <!--used to give metadata-->
    <!--UTF-8(Unicode Transformation Format) is standard encoding-->
    <title>My first page</title>
    <!--shown in browser's title bar-->
  </head>
  <body>
    <!--represents content of webpage-->
    <h1>Heading 1</h1>
    <p>Paragraph 1</p>
  </body>
</html>
