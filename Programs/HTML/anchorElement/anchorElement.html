<!DOCTYPE html>
<html>
  <head>
    <title>Anchor Element</title>
  </head>
  <body>
    <!--<a></a> used to create a hyperlink-->
    <!--To make it clickable, we add "href" attribute-->
    <!--Attributes are information that we pass into an "opening tag"-->
    <a href="https:///www.google.com">This is a link!</a>
    <!--We can also link webpages-->
    <a href="about.html">Go To About Page</a>
  </body>
</html>
